<section id="main-form">

 <form class="signup-form" action="#" method="#">
  <!-- form header -->
  <div class="form-header">
   <h1>Add Geolocation to Incident/Intervention</h1>
   <p>Enter address to find Lat Long Coordinates</p>
 </div>
 <!-- form body -->
 <div class="form-body">


<!-- <div> -->
   <!--  -->
  <div class="horizontal-group">
    <div class="form-group">
     <label class="label-title">Address</label>
     <input type="text" id="address" class="form-input" placeholder="Enter address and click on find coordinates" />

   </div>
   <button class="btn btn-pri w-100" id="btn">Find Coordinates</button>
 </div>

 <div class="horizontal-group">
  <div class="form-group" >   
    <div class="form-group left" >
     <label for="latitude" class="label-title">Latitude </label>
     <input type="text"  id="latitude" readonly  class="form-input"  />
   </div>

   <div class="form-group right">
    <label for="longitude" class="label-title">Longitude </label>
    <input type="text" id="longitude" readonly  class="form-input"  />
  </div>
</div>

</div>   
    
</div>


<!-- form footer -->

  <button type="submit" class="btn btn-sec">Add</button>
</div>

<script>
  /* This showResult function is used as the callback function*/

function showResult(result) {
    document.getElementById('latitude').value = result.geometry.location.lat();
    document.getElementById('longitude').value = result.geometry.location.lng();
}

function getLatitudeLongitude(callback, address) {
    // If adress is not supplied, use default value 'Ferrol, Galicia, Spain'
    address = address || 'Ferrol, Galicia, Spain';
    // Initialize the Geocoder
    geocoder = new google.maps.Geocoder();
    if (geocoder) {
        geocoder.geocode({
            'address': address
        }, function (results, status) {
            if (status == google.maps.GeocoderStatus.OK) {
                callback(results[0]);
            }
        });
    }
}

var button = document.getElementById('btn');

button.addEventListener("click", function () {
    var address = document.getElementById('address').value;
    getLatitudeLongitude(showResult, address)
});
</script>
