<section id="main-form">

 <form class="signup-form" action="" method="">
  <!-- form header -->
  <div class="form-header">
    <h1>Create Intervention</h1>
  </div>
  <!-- form body -->
  <div class="form-body">


    <!-- Firstname and Lastname -->
    <div class="horizontal-group">
      <div class="form-group">
        <label for="firstname" class="label-title">Please select government agency</label>

        <div class="form-group" >

          <select class="form-input" id="level" >
            <option value="1">Broadcasting Organisation of Nigeria (BON)</option>
            <option value="2">Broadcasting Organisation of Nigeria (BON)</option>
            <option value="3">Bureau of Public Procurement (BPP)</option>
            <option value="4">Central Bank of Nigeria (CBN)</option>
            <option value="5">Computer Professionals Registration Council of Nigeria</option>
            <option value="6">Consumer Protection Council (CPC)</option>
            <option value="7">Corporate Affairs Commission (CAC)</option>
            <option value="8">Defence Intelligence Agency (DIA)</option>
            <option value="9">Department of Petroleum Resources (DPR)</option>
            <option value="10">Economic and Financial Crimes Commission (EFCC)</option>
            <option value="11">Energy Commission of Nigeria (ECN)</option>
            <option value="12">Federal Aviation Authority of Nigeria (FAAN)</option>
            <option value="13">Federal Civil Service Commission</option>
            <option value="14">Federal Environmental Protection Agency (FEPA)</option>
            <option value="15">Federal Housing Authority (FHA)</option>
            <option value="16">Federal Inland Revenue Service (FIRS)</option>
            <option value="17">Federal Mortgage Bank of Nigeria (FMBN) Africa</option>
            <option value="18">Federal Radio Corporation of Nigeria (FRCN)</option>
          </select>
        </div>

        <div class="form-group" >
          <label class="label-title">Choose location where the incident occured</label>

          <div class="form-group" >
            <label class="label-title">Country</label>
            <select class="form-input" id="level" >
              <option value="ng">Nigeria</option>
            </select>
          </div>

          <div class="form-group">
            <label for="experience" class="label-title">City</label>
            <input type="text" id="lastname" class="form-input" placeholder="Enter city" />
          </div>
        </div>

        <!-- </div>                           -->

        <!-- Bio -->
        <div class="form-group">
          <label for="choose-file" class="label-title">Please describe the intervention case(Give detail)</label>
          <textarea class="form-input" rows="4" cols="50" style="height:auto"></textarea>
        </div>

        <hr>
        <div class="form-group">
          <label for="supporting-file" class="label-title">Supporting Files</label>
          <!-- <h2>Supporting Files</h2> -->
          <p>Images or video submissions can help us analyze your reports. Please make it into one file </p>
        </div>

        <label for="imagedesc" class="label-title"><b>Caption</b></label>
        <input type="text" class="form-input"placeholder="Enter Caption for image" name="imagedesc"><br><br>
        <label for="imagedesc"><b>Upload images</b></label>
        <input type="file" class="form-input"name="pic" id="pic" accept="image/*,video/*">
        <br><br>
      </div>

      <!-- form footer -->
      <div class="form-footer">
          <a class="btn btn-sec" href="add-geo-location.html">Add geolocation</a>
          <a class="btn btn-sec" href="drafts.html">Save Draft</a>
